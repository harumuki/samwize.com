          <p>You can access a user calendar to insert new event, or to edit or delete.</p>

<p>Some code snippets:</p>

<h2>Import EventKit</h2>

<figure class='code-highlight-figure'><div class='code-highlight'><pre class='code-highlight-pre'><div data-line='1' class='code-highlight-row numbered'><div class='code-highlight-line'><span class="cp">#import &lt;EventKit/EventKit.h&gt;</span></div></div></pre></div></figure>

<h2>Add Event</h2>

<figure class='code-highlight-figure'><div class='code-highlight'><pre class='code-highlight-pre'><div data-line='1' class='code-highlight-row numbered'><div class='code-highlight-line'><span class="bp">EKEventStore</span> <span class="o">*</span><span class="n">store</span> <span class="o">=</span> <span class="p">[[</span><span class="bp">EKEventStore</span> <span class="n">alloc</span><span class="p">]</span> <span class="n">init</span><span class="p">];</span>
</div></div><div data-line='2' class='code-highlight-row numbered'><div class='code-highlight-line'><span class="p">[</span><span class="n">store</span> <span class="nl">requestAccessToEntityType</span><span class="p">:</span><span class="n">EKEntityTypeEvent</span> <span class="nl">completion</span><span class="p">:</span><span class="o">^</span><span class="p">(</span><span class="kt">BOOL</span> <span class="n">granted</span><span class="p">,</span> <span class="bp">NSError</span> <span class="o">*</span><span class="n">error</span><span class="p">)</span> <span class="p">&#x7b;</span>
</div></div><div data-line='3' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="n">granted</span><span class="p">)</span> <span class="k">return</span><span class="p">;</span>
</div></div><div data-line='4' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="bp">EKEvent</span> <span class="o">*</span><span class="n">event</span> <span class="o">=</span> <span class="p">[</span><span class="bp">EKEvent</span> <span class="nl">eventWithEventStore</span><span class="p">:</span><span class="n">store</span><span class="p">];</span>
</div></div><div data-line='5' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="n">event</span><span class="p">.</span><span class="n">title</span> <span class="o">=</span> <span class="s">@&quot;Event Title&quot;</span><span class="p">;</span>
</div></div><div data-line='6' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="n">event</span><span class="p">.</span><span class="n">startDate</span> <span class="o">=</span> <span class="p">[</span><span class="bp">NSDate</span> <span class="n">date</span><span class="p">];</span> <span class="c1">// today</span>
</div></div><div data-line='7' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="n">event</span><span class="p">.</span><span class="n">endDate</span> <span class="o">=</span> <span class="p">[</span><span class="n">event</span><span class="p">.</span><span class="n">startDate</span> <span class="nl">dateByAddingTimeInterval</span><span class="p">:</span><span class="mi">60</span><span class="o">*</span><span class="mi">60</span><span class="p">];</span>  <span class="c1">// Duration 1 hr</span>
</div></div><div data-line='8' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="p">[</span><span class="n">event</span> <span class="nl">setCalendar</span><span class="p">:[</span><span class="n">store</span> <span class="n">defaultCalendarForNewEvents</span><span class="p">]];</span>
</div></div><div data-line='9' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="bp">NSError</span> <span class="o">*</span><span class="n">err</span> <span class="o">=</span> <span class="nb">nil</span><span class="p">;</span>
</div></div><div data-line='10' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="p">[</span><span class="n">store</span> <span class="nl">saveEvent</span><span class="p">:</span><span class="n">event</span> <span class="nl">span</span><span class="p">:</span><span class="n">EKSpanThisEvent</span> <span class="nl">commit</span><span class="p">:</span><span class="nb">YES</span> <span class="nl">error</span><span class="p">:</span><span class="o">&amp;</span><span class="n">err</span><span class="p">];</span>
</div></div><div data-line='11' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="bp">NSString</span> <span class="o">*</span><span class="n">savedEventId</span> <span class="o">=</span> <span class="n">event</span><span class="p">.</span><span class="n">eventIdentifier</span><span class="p">;</span>  <span class="c1">// Store this so you can access this event later</span>

</div></div><div data-line='11' class='code-highlight-row numbered'><div class='code-highlight-line'>    <span class="p">[</span><span class="n">store</span> <span class="nl">saveEvent</span><span class="p">:</span><span class="n">event</span> <span class="nl">span</span><span class="p">:</span><span class="n">EKSpanThisEvent</span> <span class="nl">commit</span><span class="p">:</span><span class="nb">YES</span> <span class="nl">error</span><span class="p">:</span><span class="o">&amp;</span><span class="n">err</span><span class="p">];</span>
</div></div><div data-line='12' class='code-highlight-row numbered'><div class='code-highlight-line'>  <span class="p">&#x7d;</span>
